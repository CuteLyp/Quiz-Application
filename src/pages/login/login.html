<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
    <button></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
	
  </ion-list>

  <div padding>

  	<button ion-button full color="warning" (click)="login(user)">Sign in</button>
    <button ion-button full color="secondary" (click)="goToRegisterpage()">Sign up</button><br>
    <a style="cursor: pointer; text-align: right;text-decoration: none">Forgot password?</a>

  </div>


</ion-content>
